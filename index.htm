<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List App</title>
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/9482a7a9ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
  </head>
  <body>
    <div class="bg-dark">
      <div class="card-body">
        <h1 class="heading">Tip Calculator</h1>
        <form action="/" id="tip-from">
          <div class="from-group">
            <span class="input-group">৳</span>
            <input type="number" id="totalBill" class="from-control" />
          </div>
          <div class="from-group">
            <label for="">Tip:</label>
            <input type="range" id="tipInput" class="from-control" value="0" />
            <span id="tipOutput" class="input-group"> </span>
          </div>
        </form>
        <hr />
        <div id="results">
          <h5>Results</h5>
          <div class="from-grouptwo">
            <span class="newInputGroup">Tip amount ৳</span>
            <input
              type="number"
              id="tipAmount"
              class="newFromControl"
              disabled
            />
          </div>
          <div class="from-grouptwo">
            <span class="newInputGroup">Total Bill with Tip ৳</span>
            <input
              type="number"
              id="totalBillWithTip"
              class="newFromControl"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
